{% extends 'layout.html' %}
{% block content %}
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        
          <div class="carousel-inner" style="height: 350px">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo1.jpg') }}" alt="First slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo2.jpg') }}" alt="Second slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo3.jpg') }}" alt="Third slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo4.jpg') }}" alt="Third slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo5.jpg') }}" alt="Third slide">
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="{{ url_for('static', filename='profile/emo6.jpg') }}" alt="Third slide">
            </div>

          </div>
            
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    <br><br>
    {% for pitch in pitches %}
        <article class="media content-section">

            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">@{{ pitch.author.username }}</a>
                    <small class="text-muted">{{ pitch.date_posted.strftime('%Y-%m-%d') }}</small>
                    <p class="article-content">Category: {{ pitch.category }}</p>

                </div>

                <h2><a class="article-title" href="#">{{ pitch.pitch }}</a></h2>
                <p><a class="article-title" href="{{ url_for('new_comment', pitch_id=pitch.id) }}">Comments</a></p>

            </div>

        </article>
    {% endfor %}
{% endblock content %}
